<!DOCTYPE html>
<html>

<head>
    <title>Age Verification</title>
</head>

<body>
    <h1>Age Verification</h1>
    <p id="result"></p>

    <script>
        const age = window.prompt("Please enter your age: ");

        if (age < 0 || age > 120 || Number.isNaN(Number(age))) {
            document.getElementById("result").innerHTML = "Invalid input.";
        } else {
            if (age >= 18) {
                document.getElementById("result").innerHTML = "You are old enough to vote.";
            } else {
                document.getElementById("result").innerHTML = "You are not old enough to vote.";
            }
        }
    </script>
</body>
</html>

</html>
